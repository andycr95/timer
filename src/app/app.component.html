<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>Timer</span>
</div>

<div class="content" role="main">
  <div class="card">
    <div class="card-container">
      <h1 [ngClass]="{ 'card-time': true, 'card-timer': state }">
        {{ time }}
      </h1>
    </div>
    <div class="buttons">
      <button
        [disabled]="state"
        type="button"
        (click)="initTimer()"
        class="button btn-success"
      >
        <i
          style="font-size: 55px; padding-left: 5px"
          class="fas fa-caret-right"
        ></i>
      </button>
      <button type="button" (click)="pauseTimer()" class="button btn-pause">
        <i style="font-size: 35px" class="fas fa-pause"></i>
      </button>
    </div>
    <div class="form-group">
      <label for="time">Minutes</label>
      <input
        type="text"
        name="time"
        [disabled]="state"
        (keyup)="onKey($event)"
        placeholder="input your time"
      />
    </div>
  </div>
</div>
